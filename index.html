<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Glissmann" />
    <meta name="title" content="Todo-Liste" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Todo-Liste</title>
  </head>
  <body>
    
  
    <header class="header">
      <h1>Todo App</h1><br>
    </header>
    <main>

      <section class="taskInput">
        <div class="bgColor">
        <input type="text" class="taskInput__textInput" id="taskInput" name="taskInput" placeholder="get sh*i done!" />
        <button class="button" id="addButton">Add</button>
          <!--<label class="label-background">Labelfarbe:</label>
          <input type="radio" name="BG" class="label-color bg-color1" id="bg-color1" value="ef476f" checked></input>
          <input type="radio" name="BG" class="label-color bg-color2" id="bg-color2" value="ffd470" ></input>
          <input type="radio" name="BG" class="label-color bg-color3" id="bg-color3" value="06d6a0"></input> -->
      </section>
      <section class="taskOptions">
        <h2>Filter & Options</h2>
        <div name="option" class="taskOptions__radioOptions" id="radioOptions">
          <label class="radioLabel"><Input name="filter" value="all" type="radio" class="taskOptions__radioOptions__inputRadio" id="filter" checked> All</option></label>
          <label class="radioLabel"><Input name="filter" value="open" type="radio" class="taskOptions__radioOptions__inputRadio" id="filter" > Open</option></label>
          <label class="radioLabel"><input name="filter" value="done" type="radio" class="taskOptions__radioOptions__inputRadio" id="filter" > Done</option></label>
          </div>
          <button id="removeButton" class="button">Remove Done Todos</button>
        </fieldset>
      </section>
      <section class="yourToDo">
        <h2>Your Todos</h2>
        <ul id="eventList" class="yourToDo__eventList">
        </ul>
      </section>
    </main>


  </body>
  <script src="script.js"></script>
</html>
