<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Glissmann" />
    <meta name="title" content="Todo-Liste" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-Liste</title>
  </head>
  <body>
    <header class="header">
      <h1>Todo App</h1>
    </header>
    <main>
      <section class="taskInput">
        <input type="text" class="taskInput__textInput" id="taskInput" name="taskInput" placeholder="get sh*i done!" />
        <button class="button" id="addButton">Add</button>
      </section>
      <section class="TaskOptions">
        <h2> Filter & Options</h2>
        <fieldset name="option" class="TaskOptions__radioOptions" id="radioOptions" onclick="taskFilter()">
          <label class="radioLabel"><Input name="filter" value="0" type="radio" class="TaskOptions__radioOptions__inputRadio" id="filter" checked="checked"> All</option></label>
          <label class="radioLabel"><Input name="filter" value="1" type="radio" class="TaskOptions__radioOptions__inputRadio" id="filter" > Open</option></label>
          <label class="radioLabel"><input name="filter" value="2" type="radio" class="TaskOptions__radioOptions__inputRadio" id="filter" > Done</option></label>
        </fieldset>
          <button id="removeButton" class="button">Remove Done Todos</button>
        </fieldset>
      </section>
      <section class="yourToDo">
        <h2> Your Todos</h2>
        <ul id="eventList" class="yourToDo__eventList">
        </ul>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
