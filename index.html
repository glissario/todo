<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Glissmann" />
    <meta name="title" content="Todo-Liste" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-Liste</title>
  </head>
  <body>
    <header class="header">
      <h1>Todo-Liste</h1>
      <h2>Aufgaben auflisten, als erledigt markieren, filtern, löschen</h2>
    </header>
    <main>
      <article class="layout">
        <div>
          <section>
            <h3>Eingabe neuer Aufgaben:</h3>
            <input type="text" id="textinput" placeholder="Aufgabe" />
            <input type="submit" value="add" />
          </section>
          <section>
            <h3>Filter</h3>
            <fieldset class="fieldset">
              <input name="filter" value="all" type="radio" id="all" />
              <label>All</label><br />
              <input name="filter" value="none" type="radio" id="none" />
              <label>None</label> <br />
              <input name="filter" value="done" type="radio" id="done" />
              <label>Done</label> <br />
              <button class="blueButton">Filtern</button>
            </fieldset>
            <h3>Actions</h3>
            <fieldset class="fieldset">
              <input name="action" value="list" type="radio" id="list" />
              <label>Auflisten</label> <br />
              <input name="action" value="mark" type="radio" id="mark" />
              <label>als erledigt markieren</label><br />
              <input name="action" value="remove" type="radio" id="remove" />
              <label>Löschen</label> <br />
              <button class="blueButton">Ausführen</button>
            </fieldset>
          </section>
        </div>
        <section class="ausgabe">
          <h3>Ausgabe</h3>
          <fieldset class="fieldset">
            <output id="output" class="output"> Test </output>
          </fieldset>
        </section>
      </article>
    </main>
  </body>
</html>
